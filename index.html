		<title>Snake 3D Game</title>
	</head>
	<body>
		<script type="module" src="/main.js"></script>
		<audio
			style="opacity: 0"
			id="audio"
			class="fixed top-0 left-0 z-50"

				src="/btn-play-bg.png"
				alt=""
				height="20"
			/>
			<span class="absolute" style="opacity: 0">play</span>

					class="block hover:translate-y-2 duration-300 transition-all"
