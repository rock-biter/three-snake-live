<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/svg+xml" href="/favicon.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Snake 3D Game</title>
	</head>
	<body>
		<script type="module" src="/main.js"></script>
		<audio
			style="opacity: 0"
			id="audio"
			class="fixed top-0 left-0 z-50"
			controls
			loop="true"
			src="/snake-3d-short-audio.mp3"
		>
			<!-- <a href="/media/cc0-audio/t-rex-roar.mp3"> Download audio </a> -->
		</audio>
		<button
			style="opacity: 0"
			id="btn-play"
			class="fixed w-max drop-shadow-xl top-[60%] left-1/2 -translate-x-1/2 -translate-y-1/2"
		>
			<img
				id="btn-play-img"
				class="h-[3rem] lg:h-[6rem]"
				src="/btn-play-bg-green.png"
				alt=""
				height="20"
			/>
			<span class="absolute" style="opacity: 0">play</span>
		</button>

		<button
			style="opacity: 1"
			id="btn-volume"
			class="fixed w-max drop-shadow-xl hover:bg-white/30 rounded-[7px] right-4 bottom-4 after:hidden after:content-[''] after:bg-red-500 after:h-1 after:w-14 after:rotate-45 after:absolute after:top-1/2 after:left-1/2 after:-translate-x-1/2 after:-translate-y-1/2"
		>
			<div class="absolute animate-ping inset-0 bg-white/30 scale-105"></div>
			<img
				class="aspect-square w-14"
				src="/btn-volume.svg"
				alt=""
				height="56"
			/>
			<span class="absolute" style="opacity: 0">mute</span>
		</button>

		<ul class="fixed left-4 flex flex-col gap-4 top-1/2 -translate-y-1/2 z-50">
			<li
				style="transform: translateX(-200px)"
				data-color="green"
				class="cursor-pointer"
			>
				<img
					class="aspect-square hover:scale-110 transition-transform duration-150 ease-in-out rounded-full border-4 border-white w-11"
					src="/palette-green.png"
					height="44"
					alt=""
				/>
			</li>
			<li
				style="transform: translateX(-200px)"
				data-color="orange"
				class="cursor-pointer"
			>
				<img
					class="aspect-square hover:scale-110 transition-transform duration-150 ease-in-out rounded-full border-4 border-white w-11"
					src="/palette-orange.png"
					height="44"
					alt=""
				/>
			</li>
			<li
				style="transform: translateX(-200px)"
				data-color="lilac"
				class="cursor-pointer"
			>
				<img
					class="aspect-square hover:scale-110 transition-transform duration-150 ease-in-out rounded-full border-4 border-white w-11"
					src="/palette-lilac.png"
					height="44"
					alt=""
				/>
			</li>
		</ul>

		<ul
			style="opacity: 0"
			class="fixed w-max px-4 top-bar grid grid-cols-7 justify-center gap-1 items-center top-4 left-1/2 -translate-x-1/2"
		>
			<li class="top-bar__item relative">
				<img src="/profile.svg" alt="" />
			</li>
			<li class="top-bar__item">
				<a
					class="block hover:translate-y-2 duration-300 transition-all"
					target="_blank"
					href="https://www.youtube.com/@gianlucalomarco"
					><img src="/you-tube.svg" alt=""
				/></a>
			</li>
			<li class="top-bar__item">
				<a
					class="block hover:translate-y-2 duration-300 transition-all"
					target="_blank"
					href="https://github.com/rock-biter"
					><img src="/git-hub.svg" alt=""
				/></a>
			</li>
			<li class="top-bar__item">
				<a
					class="block hover:translate-y-2 duration-300 transition-all"
					target="_blank"
					href="https://www.linkedin.com/in/gianluca-lomarco-2a496b5b/"
					><img src="/linked-in.svg" alt=""
				/></a>
			</li>
			<li class="top-bar__item row-start-2 col-start-4">
				<a
					class="block hover:translate-y-2 duration-300 transition-all"
					target="_blank"
					href="https://twitter.com/__rockbiter"
					><img src="/x-twitter.svg" alt=""
				/></a>
			</li>
			<li class="top-bar__item row-start-2 col-start-5">
				<a
					class="block hover:translate-y-2 duration-300 transition-all"
					target="_blank"
					href="https://medium.com/@gianluca.lomarco"
					><img src="/medium.svg" alt=""
				/></a>
			</li>
			<li class="top-bar__item row-start-2 col-start-6">
				<a
					class="block hover:translate-y-2 duration-300 transition-all"
					target="_blank"
					href="https://www.instagram.com/gianlucalomarco/"
					><img src="/instagram.svg" alt=""
				/></a>
			</li>
			<li class="top-bar__item row-start-2 col-start-7">
				<a
					class="block hover:translate-y-2 duration-300 transition-all"
					target="_blank"
					href="mailto:info@gianlucalomarco.it"
					><img src="/mail.svg" alt=""
				/></a>
			</li>
		</ul>
	</body>
</html>
